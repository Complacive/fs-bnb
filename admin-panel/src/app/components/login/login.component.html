<h1>FS - BnB Adminstration Login</h1>

<form>
  Email <br> <input type="text" placeholder = "Email" [ngModelOptions]="{standalone: true}" [(ngModel)]="email" > <br>
  Password <br> <input type="text" placeholder = "Password" type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="password">
</form>

<button (click)="login()">Login</button>
